<!DOCTYPE html>
<html lang="ko">
  <!-- #include file="/gnjoy/2024_ros/apply/inc/head.html" -->

  <body>
    <main class="main">
      <section class="apply-wrap">
        <span class="apply-wrap__frame"></span>
        <span class="ch ch--1"></span>
        <span class="ch ch--2"></span>
        <div class="container">
          <h1 class="title title--h1">
            <img class="mx-auto d-none d-lg-block" src="images/title.png" alt="한국대표선발전 참가 신청" />
            <img class="mx-auto d-block d-lg-none" style="max-width: 290px" src="images/title_m.jpg" alt="한국대표선발전 참가 신청" />
          </h1>

          <div class="step-title">
            <h2 class="title title--h2">팀원 정보</h2>
            <span class="sr-only">참가신청 세 번째 단계입니다</span>
            <div class="step-title__step step-title__step--3">
              <i class="step">1</i>
              <i class="step">2</i>
              <i class="step">3</i>
            </div>
          </div>

          <form action="complete.html" method="post">
            <div class="mb-7">
              <h3 class="title title--h3 mb-4">팀 부대표 계정명</h3>
              <input class="input-text" type="text" name="viceRepName" placeholder="계정명을 작성하세요" required />
            </div>
            <div class="mb-7">
              <h3 class="title title--h3 mb-4">팀 부대표 캐릭터명</h3>
              <input class="input-text" type="text" name="viceRepChName" placeholder="캐릭터명을 작성하세요" required />
            </div>
            <div class="team-member-area">
              <div class="team-member">
                <h3 class="title title--h3bb">#1. 팀원(필수)</h3>
                <div class="mb-7">
                  <h4 class="title title--h3 mb-4">계정명</h4>
                  <input class="input-text" type="text" name="team1Name" placeholder="계정명을 작성하세요" required />
                </div>
                <div class="mb-7">
                  <h4 class="title title--h3 mb-4">캐릭터명</h4>
                  <input class="input-text" type="text" name="team1ChName" placeholder="캐릭터명을 작성하세요" required />
                </div>
              </div>
              <div class="team-member">
                <h3 class="title title--h3bb">#2. 팀원(필수)</h3>
                <div class="mb-7">
                  <h4 class="title title--h3 mb-4">계정명</h4>
                  <input class="input-text" type="text" name="team2Name" placeholder="계정명을 작성하세요" required />
                </div>
                <div class="mb-7">
                  <h4 class="title title--h3 mb-4">캐릭터명</h4>
                  <input class="input-text" type="text" name="team2ChName" placeholder="캐릭터명을 작성하세요" required />
                </div>
              </div>
              <div class="team-member">
                <h3 class="title title--h3bb">#3. 팀원(필수)</h3>
                <div class="mb-7">
                  <h4 class="title title--h3 mb-4">계정명</h4>
                  <input class="input-text" type="text" name="team3Name" placeholder="계정명을 작성하세요" required />
                </div>
                <div class="mb-7">
                  <h4 class="title title--h3 mb-4">캐릭터명</h4>
                  <input class="input-text" type="text" name="team3ChName" placeholder="캐릭터명을 작성하세요" required />
                </div>
              </div>
            </div>

            <button id="teamAdd" type="button" class="team-member-area__addBtn">
              <p class="tit">
                <i class="icon">＋</i>
                팀원 추가하기
              </p>
              <p class="desc">팀원은 최대 5명까지 등록이 가능합니다.</p>
            </button>

            <div class="form-btn__wrap mt-12">
              <button class="form-btn" type="button" onclick="movePrevStep()">이전</button>
              <button class="form-btn form-btn--black" type="submit">접수하기</button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <!-- #include file="/gnjoy/2024_ros/apply/inc/footer.html" -->

    <script type="text/javascript" src="/gnjoy/2024_ros/apply/js/common.js"></script>
    <script>
      $(document).ready(function () {
        var maxTeamMembers = 5;
        var teamMembers = 3;
        function addTeamMember() {
          if (teamMembers < maxTeamMembers) {
            teamMembers++;
            var newMember = '';
            newMember += `<div class="team-member"> <h3 class="title title--h3bb">#${teamMembers}. 팀원</h3> <div class="member-details"> `;
            newMember += `<div class="mb-7"> <h4 class="title title--h3 mb-4">계정명</h4> `;
            newMember += `<input class="input-text" type="text" name="team${teamMembers}Name" placeholder="계정명을 작성하세요" />`;
            newMember += `</div> `;
            newMember += `<div class="mb-7"> <h4 class="title title--h3 mb-4">캐릭터명</h4>`;
            newMember += `<input class="input-text" type="text" name="team${teamMembers}ChName" placeholder="캐릭터명을 작성하세요" /> `;
            newMember += `</div> </div> </div>`;

            $('.team-member:last').after(newMember);

            if (teamMembers === maxTeamMembers) {
              $('#teamAdd').prop('disabled', true);
              $('#teamAdd').addClass('d-none');
            } else {
              $('#teamAdd').removeClass('d-none');
            }
          }
        }
        // function deleteTeamMember() {
        //   $(this).closest('.team-member').remove();
        //   teamMembers--;
        //   $('.delete').each(function (index) {
        //     $(this).val('Delete Member #' + (index + 1));
        //   });
        //   $('#teamAdd').prop('disabled', false);
        // }
        $('#teamAdd').click(addTeamMember);
      });
    </script>
  </body>
</html>
