    <script>
      $(document).ready(function () {
        const $gameTypeRadios = $('input[name="gameType"]');
        const $serverFieldsets = $('fieldset[name="server"]');

        function updateServerFieldset() {
          const selectedGameType = $('input[name="gameType"]:checked').attr('id');

          $serverFieldsets.each(function () {
            if ($(this).attr('id') === `server-${selectedGameType}`) {
              $(this).show();
            } else {
              $(this).hide();
            }
          });
        }
        // updateServerFieldset();
        $gameTypeRadios.on('change', updateServerFieldset);
      });
