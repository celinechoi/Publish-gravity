  <div class="popup__wrap">
    <button type="button" class="blind--btnClosed" onClick="closed_popup()" title="close"></button>
    <div class="popup__page popup__scroll">
      <img src="assets/images/main/main_logo.png" class="popup__page--logo" alt="PORING RUSH" />
      <h2>La préinscription a déjà été enregistrée avec cette adresse e-mail.</h2>
      <div class="popup__page--content">
        <p>
          La préinscription a déjà été enregistrée <br />
          avec l'adresse e-mail que vous avez entrée. <br />
          Si vous n'avez pas reçu d'e-mail d'enregistrement, <br />
          envoyez-le de nouveau avec le bouton ci-dessous.
        </p>
      </div>
      <div class="popup__page--btn">
        <a href="javascript:closed_popup();" class="popup__btn">Réenvoyer</a>
      </div>
    </div>
  </div>
