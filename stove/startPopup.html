<!DOCTYPE html>
<html lang="ko">
  <head>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        position: relative;
      }
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
      .start-popup {
        width: 500px;
        height: 580px;
        display: block;
        position: relative;
      }
      .start-popup__btn {
        position: absolute;
        display: block;
        left: 50%;
        margin-left: -115px;
        width: 230px;
        height: 58px;
        font-size: 0;
      }
      .start-popup__btn--start {
        top: 277px;
      }
      .start-popup__btn--homepage {
        top: 466px;
      }
    </style>
  </head>
  <body>
    <div class="start-popup">
      <img src="/games/ro1/stove/2024/assets/images/start-popup.jpg" alt="" />
      <p class="sr-only"> 라그나로크 온라인의 게임 계정이 생성 되었습니다! 라그나로크 온라인에 접속해주세요! </p>
      <a href="#" class="start-popup__btn start-popup__btn--start">게임 시작하기</a>
      <p class="sr-only"> 게임 시작이 되지 않을 경우 스토브 라그나로크 공식 홈페이지에서 서비스 이용 약관에 동의해주세요. </p>
      <a href="#" class="start-popup__btn start-popup__btn--homepage">공식 홈페이지 바로가기</a>
    </div>
  </body>
</html>
